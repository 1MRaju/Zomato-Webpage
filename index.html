<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato clone</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <!--Do not apply width and height on image directly that will spoil image property, rather apply on its parent division -->
          <div class="navbar__brand">
              <img src="assets/logo.png" alt="logo" class="navbar__logo">
          </div>
          <div class="navbar__nav__items">
               <button class="nav__item">Order Food</button>
          </div>
        </nav>
    </header>
</body>
</html>
